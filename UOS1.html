<body>

<div class="exercise-selection">
    <div>
        <select id="station1">
            <option value="">Select Station</option>
            <option value="1">Station 1</option>
            <option value="2">Station 2</option>
            <option value="3">Station 3</option>
            <option value="4">Station 4</option>
            <option value="5">Station 5</option>
            <option value="6">Station 6</option>
            <option value="7">Station 7</option>
            <option value="8">Station 8</option>
        </select>
    </div>
    <video id="video1" controls loop>
        <source src="" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <select onchange="changeVideo(this, 'video1')">
        <option value="">Choose an exercise</option>
        <option value="PREDATORJACK X 5 + FROGSQUAT X 2.mp4">PREDATORJACK X 5 + FROGSQUAT X 2</option>
        <option value="PUSHUP.mp4">PUSHUP</option>
        <option value="MOVING PLANK.mp4">MOVING PLANK</option>
        <option value="KETTLEBELL OVERHEAD SWING.mp4">KETTLEBELL OVERHEAD SWING</option>
        <option value="GOBLET LATERAL LUNGE.mp4">GOBLET LATERAL LUNGE</option>
        <option value="DIAGONAL BURPEE.mp4">DIAGONAL BURPEE</option>
        <option value="PLATE OVER HEAD PRESS.mp4">PLATE OVER HEAD PRESS</option>
        <option value="HIP THRUSTER.mp4">HIP THRUSTER</option>
    </select>
</div>
